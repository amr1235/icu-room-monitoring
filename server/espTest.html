<script>
    const ws = new WebSocket("ws://localhost:3000/sensor")
    ws.onopen = () => {
        console.log("[CONNECTED]");
    }
    ws.onclose = () => {
        console.log("[DISCONNECTED]");
    }
    setInterval(() => {
        ws.send(JSON.stringify({
            gas : Math.random(),
            temp : Math.random()
        }));
    },500);
</script>
